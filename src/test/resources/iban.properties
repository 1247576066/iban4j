###########################################################################
# n - Digits (numeric characters 0 to 9 only)
# a - Upper case letters (alphabetic characters A-Z only)
# c - upper and lower case alphanumeric characters (A-Z, a-z and 0-9)
# e - blank space
###########################################################################

###########################################################################
# k - check digit
# b - bank code, national bank code
# s - branch code
# x - national check digit
# c - account number
# t - account type (Cheque account, Savings account etc)
# n - owner account number ("1", "2" etc)
###########################################################################

al.structure=2k!n 3b!n 4s!n 1x!n 16c!c
ad.structure=2k!n 4b!n 4s!n 12c!c
at.structure=2k!n 5b!n 11c!n
az.structure=2k!n 4b!a 20c!c
bh.structure=2k!n 4b!a 20c!c
be.structure=2k!n 3b!n 7c!n 2x!n
ba.structure=2k!n 3b!n 3s!n 8c!n 2x!n
br.structure=2k!n 8b!n 5s!n 10c!n 1t!a 1n!c
bg.structure=2k!n 4b!a 4s!n 2c!n 8c!c
cr.structure=2k!n 3b!n 14c!n
hr.structure=2k!n 7b!n 10c!n
cy.structure=2k!n 3b!n 5s!n 16c!c
cz.structure=2k!n 4b!n 6s!n 10c!n


pt.structure=2k:50!n 4b!n 4s!n 11c!n 2x!n

